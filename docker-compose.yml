version: '3'
services:
  anaconda:
    image: "continuumio/anaconda3:latest"
    ports:
      - "8888:8888"
  db:
    image: "influxdb:latest"
    volumes:
      - ./data:/var/lib/influxdb
    ports:
      - "8086:8086"
  visualizer:
    image: "grafana/grafana:latest"
    volumes:
      - ./config:/var/lib/grafana
    ports:
      - "3000:3000"
